name: pre-commit

on:
  - push
  - pull_request

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - name: Install dependencies
      run: |
        bun install
    - name: Install GitLeaks
      run: sudo apt install gitleaks
    - name: Run Pre-commits hooks
      run: |
        bun prepare