name: pre-commit

on:
  - push
  - pull_request

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        bun install
    - name: Run Pre-Commit Hooks
      run: |
        bunx pre-commit run --all-files
    - name: Run Gitleaks Secret Scan
      run: |
        bunx gitleaks detect --verbose --redact
